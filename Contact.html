<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./Scripts/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Scripts/lib/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
      <!-- Main Nav -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
          <!-- Logo Image -->
        <img src="./Assets/imgs/IQmrz_LOGO.jpg" height="40" width="40">
        <a class="navbar-brand" href="./index.html">Assignment 1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <!-- Nav Links -->
              <a class="nav-link" href="./index.html"><i class="fas fa-home"></i> Home</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="./Project.html"><i class="fas fa-address-book"></i> Projects</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./Contact.html"><i class="fas fa-info-circle"></i> Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

  <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header  text-white bg-danger mb-3">
            <h1 class="card-title">Contact Us</h1>
          </div>
          


          <div class="card-body">
              <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>
            <form>
              <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="FullName" name="FullName" placeholder="Enter Your Name" required>
              </div>

              <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address" required>
              </div>

              <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" required></textarea>
              </div>

              <button type="submit" class="btn btn-danger btn-lg">Send</button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>


    
    <!-- JavaScript Section -->
    <script src="./Scripts/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="./Scripts/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
